<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    
    <!-- Bootstrap for modern UI -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Plotly for live gauges -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        /* Background with gradient */
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        /* Container styling */
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
        }

        /* Gauges */
        .gauge-container {
            margin-top: 20px;
        }

        /* Alert Message */
        .alert {
            font-size: 1.1rem;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        /* Blinking effect for high utilization alert */
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-3">ðŸ’» System Monitoring Dashboard</h1>
        <p class="lead">Live CPU & Memory Utilization</p>
        
        <div id="cpu-gauge" class="gauge-container"></div>
        <div id="mem-gauge" class="gauge-container"></div>
        
        <div id="alert-message" class="alert alert-danger d-none mt-3"></div>
    </div>

    <script>
        function updateMetrics() {
            fetch("/metrics")
                .then(response => response.json())
                .then(data => {
                    let cpuPercent = data.cpu_percent;
                    let memPercent = data.mem_percent;
                    
                    // CPU Gauge with dynamic colors
                    let cpuGauge = {
                        type: "indicator",
                        mode: "gauge+number",
                        value: cpuPercent,
                        gauge: {
                            axis: { range: [0, 100] },
                            bar: { color: cpuPercent > 85 ? "#FF5733" : "#1E90FF" },
                            steps: [
                                { range: [0, 50], color: "#28a745" },
                                { range: [50, 85], color: "#FFC107" },
                                { range: [85, 100], color: "#FF4136" }
                            ],
                            threshold: {
                                line: { color: "red", width: 4 },
                                thickness: 0.75,
                                value: cpuPercent
                            }
                        }
                    };

                    // Memory Gauge with dynamic colors
                    let memGauge = {
                        type: "indicator",
                        mode: "gauge+number",
                        value: memPercent,
                        gauge: {
                            axis: { range: [0, 100] },
                            bar: { color: memPercent > 85 ? "#FF5733" : "#1E90FF" },
                            steps: [
                                { range: [0, 50], color: "#28a745" },
                                { range: [50, 85], color: "#FFC107" },
                                { range: [85, 100], color: "#FF4136" }
                            ],
                            threshold: {
                                line: { color: "red", width: 4 },
                                thickness: 0.75,
                                value: memPercent
                            }
                        }
                    };

                    // Update Charts
                    Plotly.newPlot("cpu-gauge", [cpuGauge], { title: "ðŸ–¥ï¸ CPU Utilization" }, {
                        responsive: true,
                        displaylogo: false,
                        modeBarButtonsToAdd: ["toImage"], // Ensures "Download as PNG" is available
                    });
                    Plotly.newPlot("mem-gauge", [memGauge], { title: "ðŸ’¾ Memory Utilization" }, {
                    responsive: true,
                    displaylogo: false,
                    modeBarButtonsToAdd: ["toImage"], // Ensures "Download as PNG" is available
                });

                    // Show alert if high usage detected
                    let alertBox = document.getElementById("alert-message");
                    if (cpuPercent > 80 || memPercent > 80) {
                        alertBox.innerHTML = "âš ï¸ High CPU or Memory Utilization! Consider scaling up!";
                        alertBox.classList.remove("d-none");
                    } else {
                        alertBox.classList.add("d-none");
                    }
                })
                .catch(error => console.error("Error fetching metrics:", error));
        }

        // Auto-update every 500ms (2.5 sec)
        setInterval(updateMetrics, 1000);

        // Initial load
        updateMetrics();
    </script>

</body>
</html>
